<!DOCTYPE html>
<html>
<head>
    <title>BlackJack</title>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dealerBoard">      
            <div id="dealerName" class="font40"><span>Dealer</span></div>
            <div id="dealerScore" class="font20"></div>       
            <div id="dealerDiv"></div>
        </div>

    <div id="winner"></div>

    <div class="playerBoard">
        <div id="playerDiv" style="padding-top:183px;"></div>  
            <div id="playerScore" class="font20"></div>
            <div id="playerName" class="font40">Player</div>
            <input type="button" onclick="start()" id="dealBtn" value="DEAL" />
            <input type="button" id="hitBtn" value="HIT" onclick="hit()" />
            <input type="button" id="standBtn" value="STAND" onclick="stand()" />
    </div>
</body>
</html>
